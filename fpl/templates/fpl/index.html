{% extends 'fpl/base.html' %}

{% block content %}
    {% if highest_scoring_players %}
        <ul>
            {% for player in highest_scoring_players %}
                <li><a href="{% url 'fpl:detail' player.id %}">
                    {{ player.player_name }}
                </a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No players are available</p>
    {% endif %}
{% endblock %}
