services:
  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./api/public:/var/www/html/public
      - ./deploy/nginx-dev.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php

  php:
    build:
      context: .
      dockerfile: deploy/Dockerfile.php
    volumes:
      - ./packages:/var/www/html/packages
      - ./api:/var/www/html/api
    working_dir: /var/www/html/api
    environment:
      - ODDS_API_KEY=2582cba89d202784679a5a7c26914d60
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis

  cron:
    build:
      context: .
      dockerfile: deploy/Dockerfile.php
    volumes:
      - ./packages:/var/www/html/packages
      - ./api:/var/www/html/api
    working_dir: /var/www/html/api
    environment:
      - ODDS_API_KEY=2582cba89d202784679a5a7c26914d60
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
    command: ["crond", "-f", "-l", "2"]

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "no", "--save", ""]
    ports:
      - "6379:6379"

volumes:
  db-data:
